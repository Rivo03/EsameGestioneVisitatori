<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Area Utente</title>
</head>
<body>
<header class="bg-primary text-white text-center py-4">
    <h1>Area Utente</h1>
    <p>Benvenuto, <span id="username">Nome Utente</span>!</p>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestione Visitatori</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Profilo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Interessi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Impostazioni</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-3">Informazioni Utente</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Dettagli</h5>
            <p class="card-text">Nome: <strong id="user-name">Nome Utente</strong></p>
            <p class="card-text">Email: <strong id="user-email">email@esempio.com</strong></p>
            <p class="card-text">Interessi: <strong id="user-interests">Sport, Musica, Tecnologia</strong></p>
        </div>
    </div>

    <h2 class="mt-4 mb-3">Gestione degli Interessi</h2>
    <form action="/api/interessi" method="post">
        <div class="form-group">
            <label for="interessi">Seleziona gli Interessi:</label>
            <div id="interessi">
                <li th:each="interesse : ${interessi}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interesseIds" th:value="${interesse.id}" th:id="'interesse-' + ${interesse.id}">
                        <label class="form-check-label" th:for="'interesse-' + ${interesse.id}" th:text="${interesse.nome}"></label>
                    </div>
                </li>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi Interessi</button>
    </form>
</div>

<footer class="bg-light text-center py-3">
    <p>&copy; 2024 - Tutti i diritti riservati.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
